<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Form_2</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="place">
		<form method="post">
			<fieldset class="info">
			
			<h1><img src="img/icon.png" alt="img">Create your free account</h1><br>
			<p>Come and join our cool and amazing community, fill in your details <br>
			to get started. Already have an account? <a href="#">Log in.</a></p>
			<label>
				<input class="f_name" type="text" name="username" placeholder="First name" autocomplete="on" pattern="^[a-zA-Z]+$" required>
			</label>
			<label>
				<input  class="l_name" type="text" name="username" placeholder="Last name" autocomplete="on" pattern="^[a-zA-Z]+$" required>
			</label>
				<br>
			<label>
				<input type="email" name="email" placeholder="Email address" autocomplete="on" required>
			</label>
				<br>
			<label>
				<input type="password" name="password" placeholder="Password" required>
			</label>
				<br>
			<label>
				<button class="btn" type="submit" name="submit">Sign up for free</button>
			</label>
			<p class="sign_up">By clicking on “Sign up for free”, you agree to the <a href="#">Terms of Service</a> and <br>
			the <a href="#">Privacy Policy</a></p>
			</fieldset>
		</form>
	</div>
</div>
</body>

</html>
